<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="JavaScript.js"></script>
    <title>Menu</title>
</head>
<body>
    <div class="container">
        <h1 class="tieude">Chào mừng quý khách đến với cửa hàng của chúng tôi</h1>
        <h3>Đây là menu của cửa hàng chúng tôi: </h3>
        <img src="./asset/menu-nuoc-ngot-trai-cay.jpg" alt="">
        <p style="padding-left: 100px; font-size: 24px; color:blueviolet;text-align: center;">Mời quý khách chọn món: </p>
        <form>
            Nước ngọt các loại:
            <select name="water" id="water">
                <option value="Nước suối">Nước suối</option>
                <option value="Coca cola">Coca cola</option>
                <option value="7 up">7 up</option>
                <option value="Pessi">Pessi</option>
                <option value="Cam ép">Cam ép</option>
                <option value="Sting">Sting</option>
                <option value="Bò húc">Bò húc</option>
            </select>

            <br>
            <br>
            Trái cây:
            <select name="traicay" id="traicay">
                <option value="Trái cây nhỏ">Trái cây nhỏ</option>
                <option value="Trái cây lớn">Trái cây lớn</option>
                <option value="Bưởi">Bưởi</option>

            </select>
            <br>
            <br>
            Số tiền: 
            <input type="number" id="money" name="sotiennhap" value="">
            <br>
            <br>
            <input type="button" onclick="functionOk()" value="OK">
            <p id="ketqua"></p>
            <p id="tiendu"></p>
        </form>
        
    </div>
</body>
</html>
